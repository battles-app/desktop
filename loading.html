<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Battles.app</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      width: 100vw;
      height: 100vh;
      background: linear-gradient(135deg, #0a0a0a 0%, #1a1a2e 100%);
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
    }

    .loading-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      gap: 24px;
    }

    .logo-wrapper {
      width: 120px;
      height: 120px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .battles-logo {
      width: 120px;
      height: 120px;
      filter: drop-shadow(0 8px 32px rgba(238, 43, 99, 0.3));
    }

    /* Logo path base styles */
    .logo-path {
      transform-style: preserve-3d;
      backface-visibility: hidden;
      transform-origin: center;
      transition: transform 0.1s ease-out;
    }

    .loading-text {
      color: #ffffff;
      font-size: 16px;
      font-weight: 500;
      letter-spacing: 0.5px;
      opacity: 0.8;
      animation: pulse 2s ease-in-out infinite;
    }

    @keyframes pulse {
      0%, 100% {
        opacity: 0.5;
      }
      50% {
        opacity: 1;
      }
    }

    .status-dot {
      width: 8px;
      height: 8px;
      background: #ee2b63;
      border-radius: 50%;
      animation: blink 1.5s ease-in-out infinite;
    }

    @keyframes blink {
      0%, 100% {
        opacity: 0.3;
        transform: scale(1);
      }
      50% {
        opacity: 1;
        transform: scale(1.2);
      }
    }
  </style>
</head>
<body>
  <div class="loading-container">
    <div class="logo-wrapper">
      <svg class="battles-logo" viewBox="0 0 103.71 103.65" id="logoSvg">
        <!-- Pink/Red square -->
        <path
          class="logo-path pink-square"
          d="M103.71,81.03v-19.5c0-2.13-1.73-3.86-3.86-3.86h-38.1c-2.26,0-4.09,1.83-4.09,4.09v37.66c0,2.33,1.89,4.22,4.22,4.22h19.22c12.49,0,22.62-10.13,22.62-22.62Z"
          fill="#ee2b63"
        />

        <!-- White square -->
        <path
          class="logo-path white-square"
          d="M81.09,0h-19.22C59.55,0,57.66,1.89,57.66,4.22v38.39c0,2.26,1.83,4.09,4.09,4.09h38.1c2.13,0,3.86-1.73,3.86-3.86v-20.22C103.71,10.13,93.59,0,81.09,0Z"
          fill="#fff"
        />

        <!-- Yellow square -->
        <path
          class="logo-path yellow-square"
          d="M22.62,0C10.13,0,0,10.13,0,22.62v33.75h0v24.66C0,93.52,10.13,103.65,22.62,103.65h19.22c2.33,0,4.22-1.89,4.22-4.22V4.22c0-2.33-1.89-4.22-4.22-4.22h-19.22Z"
          fill="#e9b320"
        />
      </svg>
    </div>
    <div class="loading-text">Launching Battles.app</div>
    <div class="status-dot"></div>
  </div>

  <script>
    // Animation state
    let pinkRotation = 0
    let whiteRotation = 0
    let yellowRotation = 0

    const pinkSquare = document.querySelector('.pink-square')
    const whiteSquare = document.querySelector('.white-square')
    const yellowSquare = document.querySelector('.yellow-square')

    // Update transforms
    function updateTransforms() {
      pinkSquare.style.transform = `rotateY(${pinkRotation}deg)`
      whiteSquare.style.transform = `rotateY(${whiteRotation}deg)`
      yellowSquare.style.transform = `rotateY(${yellowRotation}deg)`
    }

    // Initial fast spin on load (0.3 seconds)
    let frameCount = 0
    const totalFrames = 18 // 0.3 seconds at 60fps
    const degreesPerFrame = 360 / totalFrames // 20 degrees per frame

    function initialSpin() {
      if (frameCount < totalFrames) {
        const rotation = frameCount * degreesPerFrame
        pinkRotation = rotation
        whiteRotation = rotation
        yellowRotation = rotation
        updateTransforms()
        frameCount++
        requestAnimationFrame(initialSpin)
      } else {
        // Reset to 0 and start continuous loop
        pinkRotation = 0
        whiteRotation = 0
        yellowRotation = 0
        updateTransforms()
        
        // Start continuous gentle rotation loop
        setTimeout(continuousRotation, 1000)
      }
    }

    // Continuous gentle rotation (one full rotation every 3 seconds)
    function continuousRotation() {
      const startTime = Date.now()
      const duration = 3000 // 3 seconds per rotation
      
      function animate() {
        const elapsed = Date.now() - startTime
        const progress = (elapsed % duration) / duration
        const rotation = progress * 360
        
        pinkRotation = rotation
        whiteRotation = rotation
        yellowRotation = rotation
        updateTransforms()
        
        requestAnimationFrame(animate)
      }
      
      animate()
    }

    // Start initial spin after short delay
    setTimeout(initialSpin, 100)
  </script>
</body>
</html>
